{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title_content %}{% endblock %}</title>
    {% block head_content %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> <! # css динам. с сайта бутстреп -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">   <! # подключение статического файла css-->
    <script src="https://kit.fontawesome.com/61ded77512.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.jpg' %}" alt="logo">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home_page' %}"><li><i class="fa-sharp fa-regular fa-user fa-bounce fa-sm"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li>Про нас</li></a>
            <a href="{% url 'film_home' %}"><li>Афиша</li></a>
            <a href=""><li><i class="fa-solid fa-sailboat"></i> Корзина</li></a>
        </ul>
    </aside>
    <main>
        {% block body_content %}

        {% endblock %}
    </main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
